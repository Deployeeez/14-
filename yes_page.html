    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ура!</title>
        <link rel="stylesheet" href="./yes_style.css">
        <style>
            /* Добавим стиль для таймера */
            .redirect-text {
                margin-top: 20px;
                font-size: 1.2em;
                color: #d32f2f;
                animation: pulse 1s infinite;
            }
            @keyframes pulse {
                0% { opacity: 0.6; }
                50% { opacity: 1; }
                100% { opacity: 0.6; }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="header_text">Я знал, что ты согласишься! ❤️</h1>
            <div class="gif_container">
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
            </div>
            
            <div class="redirect-text">
                Загрузка календаря нашего... <span id="timer">3</span>
            </div>
        </div>

       <script>
        let timeLeft = 3;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                // ВАЖНО: Переход в папку dashboard
                window.location.href = "dashboard/index.html"; 
            }
        }, 1000);
    </script>
    </body>
    </html>
